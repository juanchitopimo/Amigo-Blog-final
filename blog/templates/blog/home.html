{% extends 'blog/base.html' %}
{% block content %}

<!-- Hero Image Section -->
<!-- <div class="hero-image">
  <img src="{{ 'media/images/amigo_blog.png' }}" alt="Hero Image" class="img-fluid">
</div> -->


<!-- Hero Image msg -->
<div class="hero-msg" style="text-align: center; margin-top: 50px; color: #333;">
  <h1 style="font-size: 3em; color: #FF6F00;">Amigo Blog</h1>
  <h3 style="font-size: 1.5em; color: #666;">Handshake for community in the UK</h3>
</div>




<!-- Blog Posts Section -->
{% for post in posts %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.author }}</a>
      <small class="text-muted">{{ post.date_posted }}</small>
    </div>
    <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
    <p class="article-content">{{ post.get_excerpt }}</p>
    <a href="{% url 'post-detail' post.id %}">Read more</a>
  </div>
  <br>
</article>
{% endfor %}
{% endblock content %}
