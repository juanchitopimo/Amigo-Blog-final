{% extends "blog/base.html" %}

{% block content %}
  <h2>Notifications</h2>
  {% if notifications %}
    <ul>
      {% for notification in notifications %}
        <li>{{ notification.message }} - {{ notification.timestamp }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No new notifications.</p>
  {% endif %}
{% endblock %}
